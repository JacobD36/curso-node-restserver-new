<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr>
            <div id="g_id_onload" data-client_id="604862960492-rndl333o7lvsrmsm71j3minbpbgdkfao.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout" class="btn btn-primary">Signout</button>
        </div>
        <div class="col-sm-6">
            <h1>Login Manual</h1>
            <hr>
            <form action="" class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
    <script>
        const button = document.getElementById('google_signout');
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                window.location.reload();
            });
        }
    </script>
</body>

</html>
